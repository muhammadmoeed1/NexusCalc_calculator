<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCalc - Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>NexusCalc</h1>
        <p class="by-line">BY Moeed</p>
    </div>
    
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="operation-display" id="operation"></div>
                <div class="result-display" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn operator" data-value="C">C</button>
                <button class="btn operator" data-value="±">±</button>
                <button class="btn operator" data-value="%">%</button>
                <button class="btn operator" data-value="÷">÷</button>
                
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="×">×</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn span-2" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn operator" data-value="=">=</button>
            </div>
        </div>
        
        <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button id="clear-history" class="btn clear-btn">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            <div class="history-items" id="history-items"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
